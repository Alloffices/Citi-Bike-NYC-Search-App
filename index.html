<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Manuel</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
	crossorigin=""/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
	integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
	crossorigin=""></script>
	<style type="text/css">
		#mapid {width:60%;height:100vh;}
		body {margin:0;padding:0;}
		.container {display:flex;justify-content:space-between;}
		.wrapper {width:90%;margin:0 auto;margin-top:1em;height:95vh;overflow:scroll;}

		#statLoc {width:40%;height:100vh;}
		.card {
			padding:1em;
			margin-bottom:1em;
			border-radius:4px;
			cursor:pointer;
			transition: border .8s ease;
			border:1px solid #dddfe6;
		}
		h1.card-header {
			margin:0;
			font-size: 18px;
		}
		p.card-free-bikes,
		p.card-emty-slots,
		p.card-station-distance {
		font-size: 12px;
		text-transform: uppercase;
		color: #52616a;
		margin-bottom:0;
		}
		.search-station {
			margin-bottom: 1em;
		}
		.search-station input {
			width: 99%;
			border:none;
		padding: 1em 0 1em 10px;
		background: #f0f5f9;
		}
		.wrapper img {width:100%;}
		textarea:focus, input:focus{
		    outline: none;
		}
		.card:hover {
			border:1px solid #9055A2;
		}
</style>
</head>
<body>
	<div class="container">
		<div id="statLoc">
			<div class="wrapper">
				<div class="search-station">
			    <input id="tbFind" placeholder='Search for a bike station...' onkeyup="find(this.value)" />
				</div>
				<div id="list">
				</div>
			</div>
		</div>
		<div id="mapid"></div>
	</div>
    <script  src="./script.js"></script>
</body>
</html>
