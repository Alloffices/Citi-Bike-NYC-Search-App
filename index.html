<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Pen by Manuel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <style type="text/css">
        #mapid {
            width: 75%;
            height: 100vh;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
        }
        
        .wrapper {
            width: 97%;
            margin: 0 auto;
            margin-top: .5em;
            height: 95vh;
            overflow: scroll;
        }
        
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
        }
        
        #statLoc {
            width: 35%;
            height: 100vh;
        }
        
        .card {
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: border .8s ease;
            border: 1px solid #dddfe6;
        }
        
        h1.card-header {
            margin: 0;
            font-size: 18px;
        }
        
        p.card-free-bikes,
        p.card-emty-slots,
        p.card-station-distance {
            font-size: 12px;
            text-transform: uppercase;
            color: #52616a;
            margin-bottom: 0;
        }
        
        .search-station {
            margin-bottom: 1em;
        }
        
        .search-station input {
            width: 96.5%;
            padding: 1em 0 1em 10px;
            background: #f0f5f991;
            border: 1px solid #3db7e4;
            border-radius: 4px;
        }
        
        .wrapper img {
            width: 100%;
        }
        
        textarea:focus,
        input:focus {
            outline: none;
        }
        
        .card:hover {
            border: 1px solid #3db7e4;
        }
        
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        
        .zoomInUp {
            animation-name: zoomInUp;
        }
        
        @keyframes zoomInUp {
            from {
                opacity: 0;
                transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
                animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }
            30% {
                opacity: 1;
                transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
                animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="statLoc">
            <div class="wrapper">
                <div class="header-area"><img style="width: 33px;" src='http://www.altairapps.com/images/apps/icon_divvybikes.png' /><span>• • •</span></div>
                <div class="search-station">
                    <input id="tbFind" placeholder='Search for a bike station...' onkeyup="find(this.value)" />
                </div>
                <div id="list" class="animated zoomInUp"></div>
            </div>
        </div>
        <div id="mapid"></div>
    </div>
    <script src="./prettyFloat.js"></script>
    <script src="./script.js"></script>
</body>

</html>
